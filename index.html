<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google-site-verification" content="OsZNXLpHFXPODOXINTTWbpLD8QojjZ5JQv8jeEnKwTo" />
    <title>Abhiram-Link Tree</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color:#BEE5BF;
            background-size: cover; /* Cover the entire viewport */
            background-position: left; /* Center the image */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            width: 100%;
            max-width: 350px;
            text-align: center;
        }
        
        .profile {
            color: #000;
            margin-bottom: 20px;
        }
        
        .photo {
            margin: 0 auto;
            border: 4px solid #C95D63;
            padding: 4px;
            border-radius: 50%;
            width: 160px;
            height: 160px;
            overflow: hidden;
        }
        
        .img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: url("https://imgs.search.brave.com/hTmaaMQh-W6Erzu5uM58bhedL9o_-niAoC2EqZaENFo/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9pLnBp/bmltZy5jb20vb3Jp/Z2luYWxzLzk2LzJm/LzcwLzk2MmY3MDgx/ZjliYWFkOTlkMGFh/ZTYwMjMzZTdlMzFk/LmpwZw") center/cover no-repeat;
            background-color: #e0e0e0; /* Fallback color */
        }
        
        .profile_name {
            font-size: 24px;
            font-weight: 700;
            margin-top: 20px;
            padding-top: 20px;
        }
        
        /* Button Styles */
        .custom-btn {
            width: 100%;
            height: 45px;
            margin: 12px 0;
            border-radius: 5px;
            font-weight: 500;
            font-family: "Poppins", sans-serif;
            color: #fff; /* Changed for better contrast */
            background: linear-gradient(135deg, #37505C, #03bef2);
            border: none;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .custom-btn span {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        
        .custom-btn i {
            margin-right: 8px;
        }
        
        .custom-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            background: linear-gradient(135deg, #004266, #0364c5);
        }
        
        .custom-btn:active {
            transform: translateY(0);
        }
        
        /* Responsive Layout */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
        
            .profile_name {
                font-size: 20px; /* Adjust font size for mobile */
            }
        
            .custom-btn {
                height: 40px; /* Adjust button height for mobile */
            }
        }
        
        /* Table layout */
        .link-table {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px; /* Space between buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="photo">
                <div class="img"></div>
            </div>
            <span class="profile_name">Abhiram K</span>
        </div>

        <!-- Links -->
        <div class="links link-table">
            <a href="mailto:abhiramk1008@gmail.com" target="_blank" rel="noopener noreferrer">
                <button class="custom-btn">
                    <span><i class="fas fa-paper-plane"></i> Email</span>
                </button>
            </a>
            <a href="https://in.linkedin.com/in/abhiram-k-b1a4a1325" target="_blank" rel="noopener noreferrer">
                <button class="custom-btn">
                    <span><i class="fab fa-linkedin"></i> LinkedIn</span>
                </button>
            </a>
            <a href="https://www.instagram.com/abhiram_k_1008/" target="_blank" rel="noopener noreferrer">
                <button class="custom-btn">
                    <span><i class="fab fa-instagram"></i> Instagram</span>
                </button>
            </a>
            <a href="https://hianime.to/watch/jujutsu-kaisen-tv-534?ep=10789" target="_blank" rel="noopener noreferrer">
                <button class="custom-btn">
                    <span><i class="fas fa-tv"></i> Jujutsu Kaisen</span>
                </button>
            </a>
            <a href="https://hianime.to/dragon-ball-z-325?ref=search" target="_blank" rel="noopener noreferrer">
                <button class="custom-btn">
                    <span><i class="fas fa-tv"></i> Dragon Ball Z</span>
                </button>
            </a>
            <a href="https://hianime.to/fullmetal-alchemist-308?ref=search" target="_blank" re;="nooperner noreferrer">
                <button class="custom-btn">
                    <span><i class="fas fa-tv"></i> Full Metal Alchemist</span>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
